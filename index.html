<!DOCTYPE html>
<html>
<head>
    <title>Bergen BySykkel Example Ride</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .ride-details { text-align: center; font-size: 18px; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bergen BySykkel Example Ride</h1>
        <div class="ride-details">
            <p><strong>Start Station:</strong> {{ ride['start_station_name'] }}</p>
            <p><strong>End Station:</strong> {{ ride['end_station_name'] }}</p>
            <p><strong>Departure Time:</strong> {{ ride['started_at'] }}</p>
            <p><strong>Arrival Time:</strong> {{ ride['ended_at'] }}</p>
        </div>
    </div>
</body>
</html>
