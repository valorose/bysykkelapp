<!DOCTYPE html>
<html>
<head>
    <title>Bergen BySykkel Championship</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        h1 { text-align: center; }
        .result { text-align: center; font-size: 24px; }
    </style>
</head>
<body>
    <h1>Bergen BySykkel Championship</h1>
    <div class="result">
        {% if fastest_duration %}
            <p>The fastest duration between <strong>Festplassen</strong> and <strong>C. Sundts gate</strong> is: <strong>{{ fastest_duration }} seconds</strong>.</p>
        {% else %}
            <p>No data available for the route between Festplassen and C. Sundts gate.</p>
        {% endif %}
    </div>
</body>
</html>
