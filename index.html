<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Speeds at Bergen Stations</title>
</head>
<body>
    <h1>Top Speeds at Bergen Stations</h1>
    <table border="1">
        <tr>
            <th>Station Name</th>
            <th>Speed</th>
        </tr>
        {% for speed in top_speeds.itertuples() %}
        <tr>
            <td>{{ speed.station_name }}</td>
            <td>{{ speed.speed }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
