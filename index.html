<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Speeds from Bergen Sentrum</title>
</head>
<body>
    <h1>Top 3 Speeds from Bergen Sentrum</h1>
    
    {% for destination, speeds in top_speeds.items() %}
        <h2>Destination: {{ destination }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Speed (km/h)</th>
                    <th>Duration (seconds)</th>
                </tr>
            </thead>
            <tbody>
                {% for speed in speeds.itertuples() %}
                    <tr>
                        <td>{{ speed.speed }}</td>
                        <td>{{ speed.duration }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
